<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Surprise üíñ</title>
  <style>
    body {
      text-align: center;
      font-family: 'Comic Sans MS', sans-serif;
      background: #ffe6f0;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 50px;
      font-size: 2rem;
      color: #ff3366;
    }

    h2 {
      font-size: 1.5rem;
      color: #ff6699;
      margin-bottom: 50px;
    }

    button {
      padding: 15px 40px;
      font-size: 20px;
      background: #ff3366;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0px 5px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .heart {
      position: absolute;
      color: #ff3366;
      font-size: 20px;
      animation: float 4s linear infinite;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0) scale(1); opacity: 1; }
      100% { transform: translateY(-800px) translateX(100px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>I was thinking a lot... and I may have coded my feelings üòè</h1>
  <h2>You wanna know what?</h2>

  <button onclick="goNext()">YES üíñ</button>

  <audio id="song">
    <source src="perfect.mp3" type="audio/mpeg">
  </audio>

  <script>
    function goNext() {
      // Play song
      document.getElementById("song").play();

      // Floating hearts effect
      for (let i = 0; i < 20; i++) {
        let heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.fontSize = (10 + Math.random() * 30) + 'px';
        heart.innerHTML = '‚ù§Ô∏è';
        document.body.appendChild(heart);

        // Remove after animation
        setTimeout(() => { heart.remove(); }, 4000);
      }

      // Show message after short delay
      setTimeout(() => {
        alert("Will you be my Valentine? ü•∞");
      }, 500);
    }
  </script>

</body>
</html>
